
<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Trang Chủ - Đọc Truyện Tranh</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background: #f4f4f4;
			margin: 0;
			padding: 0;
		}
		header {
			background: #222;
			color: #fff;
			padding: 20px 0;
			text-align: center;
		}
		.search-bar {
			display: flex;
			justify-content: center;
			margin: 20px 0;
		}
		.search-bar input[type="text"] {
			width: 300px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 4px 0 0 4px;
			outline: none;
		}
		.search-bar button {
			padding: 10px 20px;
			border: none;
			background: #222;
			color: #fff;
			border-radius: 0 4px 4px 0;
			cursor: pointer;
		}
		.comics-list {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
			gap: 20px;
			max-width: 1000px;
			margin: 0 auto;
			padding: 20px;
		}
		.comic-card {
			background: #fff;
			border-radius: 8px;
			box-shadow: 0 2px 8px rgba(0,0,0,0.1);
			overflow: hidden;
			transition: transform 0.2s;
		}
		.comic-card:hover {
			transform: translateY(-5px) scale(1.03);
		}
		.comic-card img {
			width: 100%;
			height: 250px;
			object-fit: cover;
		}
		.comic-card .info {
			padding: 15px;
		}
		.comic-card .info h3 {
			margin: 0 0 10px 0;
			font-size: 1.1em;
		}
		.comic-card .info p {
			margin: 0;
			color: #666;
			font-size: 0.95em;
		}
		footer {
			background: #222;
			color: #fff;
			text-align: center;
			padding: 15px 0;
			margin-top: 40px;
		}
	</style>
</head>
<body>
	<header>
		<h1>Đọc Truyện Tranh Online</h1>
		<nav>
			<a href="#" style="color:#fff; margin:0 10px; text-decoration:none;">Trang chủ</a>
			<a href="#" style="color:#fff; margin:0 10px; text-decoration:none;">Thể loại</a>
			<a href="#" style="color:#fff; margin:0 10px; text-decoration:none;">Liên hệ</a>
		</nav>
	</header>
	<div class="search-bar">
		<input type="text" placeholder="Tìm kiếm truyện tranh..." id="searchInput">
		<button onclick="searchComic()">Tìm kiếm</button>
	</div>
	<section class="comics-list" id="comicsList">
		<!-- Danh sách truyện mẫu -->
		<div class="comic-card">
			<img src="https://static.cdnno.com/poster/one-piece/150.jpg" alt="One Piece">
			<div class="info">
				<h3>One Piece</h3>
				<p>Thể loại: Phiêu lưu, Hành động</p>
			</div>
		</div>
		<div class="comic-card">
			<img src="https://static.cdnno.com/poster/dragon-ball/150.jpg" alt="Dragon Ball">
			<div class="info">
				<h3>Dragon Ball</h3>
				<p>Thể loại: Hành động, Võ thuật</p>
			</div>
		</div>
		<div class="comic-card">
			<img src="https://static.cdnno.com/poster/detective-conan/150.jpg" alt="Detective Conan">
			<div class="info">
				<h3>Detective Conan</h3>
				<p>Thể loại: Trinh thám, Hài hước</p>
			</div>
		</div>
		<div class="comic-card">
			<img src="https://static.cdnno.com/poster/naruto/150.jpg" alt="Naruto">
			<div class="info">
				<h3>Naruto</h3>
				<p>Thể loại: Hành động, Phiêu lưu</p>
			</div>
		</div>
	</section>
	<footer>
		&copy; 2026 Đọc Truyện Tranh Online. All rights reserved.
	</footer>
	<script>
		function searchComic() {
			var input = document.getElementById('searchInput').value.toLowerCase();
			var cards = document.querySelectorAll('.comic-card');
			cards.forEach(function(card) {
				var title = card.querySelector('h3').innerText.toLowerCase();
				if (title.includes(input)) {
					card.style.display = '';
				} else {
					card.style.display = 'none';
				}
			});
		}
	</script>
</body>
</html>
