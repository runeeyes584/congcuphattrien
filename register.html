<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Đọc Truyện</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Đăng Ký</h2>
            <p>Tạo tài khoản để đọc truyện miễn phí</p>
        </div>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" placeholder="Chọn tên đăng nhập" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Nhập địa chỉ email" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" placeholder="Tạo mật khẩu" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Xác nhận mật khẩu</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Nhập lại mật khẩu"
                    required>
            </div>
            <button type="submit" class="btn">Đăng Ký</button>
        </form>
        <div class="footer-text">
            Đã có tài khoản? <a href="login.html">Đăng nhập</a>
        </div>
    </div>
</body>

</html>
